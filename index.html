<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }

    #send-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Posez une question..." />
      <button id="send-button">Envoyer</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const button = document.getElementById('send-button');

    let conversation = [];

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('Vous', userMessage);
      conversation.push({ role: 'user', content: userMessage });
      input.value = '';

      try {
        const response = await fetch('https://gpt-chatbot-backend.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversation })
        });

        const data = await response.json();
        appendMessage('Bot', data.reply || "ü§ñ Je n‚Äôai pas compris la question. Pouvez-vous reformuler ?");
        conversation.push({ role: 'assistant', content: data.reply || "" });
      } catch (err) {
        appendMessage('Bot', '‚ùå Erreur lors de la r√©ponse. R√©essaie plus tard.');
      }
    }

    button.onclick = sendMessage;
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
